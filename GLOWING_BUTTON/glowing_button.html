<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button</title>

    <style>
        button {
            box-shadow: 0 0 5px cyan, 0 0 25px cyan;
        }
        button:hover {
            box-shadow: 0 0 5px cyan,
                        0 0 250px cyan,
                        0 0 50px cyan,
                        0 0 100px cyan,
                        0 0 200px cyan;
        }
    </style>
</head>
<body>
    <button>GLOWING BUTTON</button>
</body>
</html>
